# Site settings
title: Bits and Paradoxes
heading: Nishan Pantha
description: "Spectrum from technical mind to existential to meta-learning."
url: "https://nish1001.github.io"
baseurl: ""
timezone: Asia/Kathmandu

# Author info
email: nishanpantha@gmail.com
twitter_username: nishparadox
github_username: NISH1001
linkedin_username: nishparadox

# Google Analytics (keeping for stats)
google_tracking_id: UA-63014279-2

# Jekyll Garden Preferences
preferences:
  homepage:
    enabled: false
  search:
    enabled: true
  backlinks:
    enabled: true
  pagepreview:
    enabled: true
  wiki_style_link:
    enabled: true

# Asset Configuration
favicon: "/assets/img/favicon.svg"
css_file: "/assets/css/style.css"

# Menu Items
menu:
  - title: "Notes"
    url: "/notes"
  - title: "Writing"
    url: "/writing"
  - title: "Research"
    url: "/research"
  - title: "Tags"
    url: "/tags"
  - title: "About"
    url: "/about"

# Footer
footer:
  copyright: "Bits and Paradoxes"
  credits:
    enabled: false

# Collections
collections:
  notes:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "post"
      content-type: "notes"
      feed: "show"
      toc: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      content-type: "post"
      feed: "show"
      toc: true
      permalink: /writing/:title/

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Private links (for broken wiki links)
privatelinks:
  title: "Private Note"
  msg: "This note hasn't been published yet."

# Math rendering
katex: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - less
  - Gruntfile.js
  - package.json
  - README.md
  - CLAUDE.md
